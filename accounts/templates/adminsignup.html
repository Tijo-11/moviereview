{% extends 'base.html' %}  <!-- Extends the base template -->

{% block content %}
 <div class="card mb-3">  <!-- Bootstrap card with margin-bottom -->
   <div class="row g-0">  <!-- Bootstrap row with no gutters (removes spacing between columns) -->
     
     <div>  
       <div class="card-body">  <!-- Card body for content -->
         
         <h5 class="card-title">Sign Up</h5>  <!-- Form Title -->
         {% if error %}
         <div class="alert alert-danger mt-3 " role="alert">
            {{error}}
         </div>
         {% endif %}

         <p class="card-text">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <label for="secret_key">Enter Secret Key:</label>
                <input type="password" name="secret_key" required>
                <button type="submit">Sign Up</button>
            </form>
            
         </p>

       </div>
     </div>

   </div>
 </div>
{% endblock content %}
