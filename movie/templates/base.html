<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review Home Page</title>

    <!-- ✅ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <style>
      .navbar-toggler {
          cursor: pointer !important;  /* ✅ Forces cursor to pointer */
      }
    </style>
</head>
<style>
  /* ✅ Fix Banner Image */
  .banner-container {
    width: 90%; /* Adjusted width for better alignment */
    max-width: 1200px; /* Matches the admin panel width */
    text-align: center;
    margin: 0 auto 20px auto; /* Centers the banner */
  }
  .banner-container img {
    width: 100%;
    max-height: 350px; /* Adjust banner height */
    object-fit: cover;
  }

  /* ✅ Fix Movie Poster Sizes */ 
  .card-img-top {
    height: 550px; /* Ensures all images have the same height */
    object-fit: cover; /* Crops images properly */
    width: 100%; /* Consistent width */
  }
  .card {
    height: 100%; /* Ensures all cards have equal height */
    display: flex;
    flex-direction: column;
  }
  .card-body {
    flex-grow: 1; /* Ensures content expands properly */
  }
</style>

  <!-- ✅ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <div class="container">
        <!-- Website Brand Name -->
        <a class="navbar-brand" href="{% url 'home' %}">
           Movies
        </a>

        <!-- ✅ Toggler Button (For Small Screens) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup" 
            aria-controls="navbarNavAltMarkup" aria-expanded="false" 
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- ✅ Collapsible Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href=" {% url 'news' %}">News</a>
                {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'logoutaccount' %}">Logout({{user.username}})</a>
                {% else %}
                <a class="nav-link" href="{% url 'loginaccount' %}">Login</a>
                <a class="nav-link" href="{% url 'signupaccount' %}">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </div>
  </nav>
 
  <!-- ✅ Banner Section -->
  <div class="banner-container">
    {% load static %}
    <img src="{% static 'images/movie_poster.jpg' %}" alt="Banner Image">
  </div>

<div class="container">
    {% block content %}
    {% endblock content %}
</div>

<footer class="text-center text-lg-start bg-light text-muted mt-4">
  <div class="text-center p-4">
      © 2025 Copyright  
      <a class="text-reset fw-bold text-decoration-none"
         target="_blank"
         href="#">
          Tijo Thomas
      </a>  
  </div>
</footer>

  <!-- ✅ Bootstrap JavaScript (Required for Navbar Toggle) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
