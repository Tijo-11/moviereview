{% extends 'base.html' %}

{% block content %}
<div class="card mb-3">
    <div class="row g-0">
        <div>
            <div class="card-body">
                <!-- Page title showing the movie name -->
                <h5 class="card-title">Add Review for {{ movie.title }}</h5>

                <!-- Display error message if present -->
                {% if error %}
                <div class="alert alert-danger mt-3" role="alert">
                    {{ error }}
                </div>
                {% endif %}

                <p class="card-text">
                    <!-- Review Form -->
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Add Review</button>
                    </form>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
